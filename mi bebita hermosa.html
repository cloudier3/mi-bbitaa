    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 192, 203, 0.5); /* Color rosa con transparencia */
            padding: 20px;
            border-radius: 10px;
        }

        #btnSi, #btnNo {
            padding: 10px 20px;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            background-color: white; /* Cambiado a blanco */

        }
    </style>
    <script>
        function accionParaCuandoEllaTeDigaQueSi() {
            alert("TE AMO MI BEBITA HERMOSA üê∞¬° <3");

        function mueveElBoton() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            var newWidth = Math.random() * width;
            var newHeight = Math.random() * height;

            document.getElementById("btnNo").style.position = "absolute";
            document.getElementById("btnNo").style.left = newWidth + "px";

    </script>
</head>
<body>

</body>
</html>
